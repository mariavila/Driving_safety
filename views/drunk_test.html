<!DOCTYPE html>
<html>
  <style>
    input[type=text] {
      background-color: rgba(255,255,255,0.3);
      color: black;

      width: 60%;
      margin: 0 auto;

      border: 2px solid black;
      border-radius: 4px;

      font-size: 150%;
    }

    button {
      background-color: rgba(31, 156, 178, 1);
      border: none;
      color: black;

      width: 60%;
      margin-top: 5%;
      margin-bottom: 0%;

      border: 2px solid black;
      border-radius: 4px;

      font-size: 150%;
    }

    p{
      font-size: 200%;
      font-weight: bold;
    }
    body{
      background-image:url(./imgs/background2.bmp);
      background-repeat: no-repeat;
      min-height : 100%;
      min-width : 100%;
    }
  </style>
  <head>
    <title>Safety driving</title>
  </head>
  <audio id="sound">
    <source src = "./audios/youaretoodrunktodrive.mp3" type = "audio/mpeg">
  </audio>
  <body>
    <center>
      <div style = "background-color : rgba(0,0,0,0.2); margin-top : 20%; margin-right: 5%; margin-left:5%;">
        <p>Please type the next text: <br> </p>
        <p id="id_drunk"> hi3go<br> </p>
        <input type="text" id="drunk_name"/><br>
        <button onclick="submit_clicked()">Submit </button>
        <p id="message" style="visibility: hidden;">You are too drunk to drive</p>
      </div>
    </center>
  </body>
  <script>
    function makeid() {
      var text = "";
      var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      for (var i = 0; i < 5; i++)
        text += possible.charAt(Math.floor(Math.random() * possible.length));
        return text;
    }

    id = makeid();
    document.getElementById("id_drunk").innerHTML = id;

    function submit_clicked(){
      console.log(id);
      console.log(document.getElementById("drunk_name").value);
      if(document.getElementById("drunk_name").value==id){
          window.location.href="car.html";
          console.log("You are not drunk");
      }
      else{
        document.getElementById("message").style.visibility="visible";
        var sound = document.getElementById("sound");
        sound.play();
      }
    }
  </script>
</html>
