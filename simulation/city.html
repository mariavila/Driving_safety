<!doctype html>
<html>

  <head>
  	<!-- Titol princiapl de la pagina-->
  	<title> Simulation for secure driving messages </title>
  </head>

  <style>
    body {
    	background-color: #CEECF5
    }
  </style>
  <!-- Buttons dins de Style si calen-->
  <body>
  	<h1 style="color:black;text-align:center;font-family: Arial">Simulation for secure driving messages</h1>
  	<div style="text-align:center">
  	  <canvas id="screen" width=1200 height=700 style="border:1px solid #d3d3d3;"></canvas>
  	</div>
  </body>
  <script type="text/javascript">
  	var uo = document.getElementById("screen");
  	var ctx = uo.getContext("2d");
  	init();



  	function init() {
  		// document.getElementById("screen").Style.display = 'Block';
  		// Alternativa: 'inline' si no volem que ocupi la totalitat de la pag
  		// document.getElementById("name_form").style.display = 'none';
        ctx.clearRect(0, 0, uo.width, uo.height);
        // Fondo blanc
      	ctx.fillStyle = "#FFFFFF";
  	    ctx.fillRect(0, 0, 1200, 700);
  	    // Fondo de carrers
  	    var street_bg = new Image();
		street_bg.src = "../views/imgs/mapa_sim_cityhack_streets.png";
		street_bg.onload = function() {
			ctx.drawImage(street_bg, 0, 0);

	  	    // Dibuixar edificis
	  	    var x = 150;
	  	    var y = 200;
	  	    for (var i = 0; i < 15; i++)  {
	  	    	var g = 0;
	  	    	var b = 0;
	  	    	if (i >= 12) b = 30;
	  	    	for (var j = 0; j < 8; j++) {
	  	    		if (j > 3) g = 20;
	  	    		if (!((i == 0 && j == 0) || (i == 10 && j == 0) || (i == 11 && j == 0) || (i == 2 && j == 5) || (i == 7 && j == 1) || (i == 12 && j == 0) || (i == 8 && j == 4))) {
				        ctx.fillStyle = "#F5D0A9";
				        ctx.fillRect(x + i*55 + b, y + j*50 + g, 20, 20);
				        ctx.beginPath();
				        ctx.lineWidth="4";
				        ctx.strokeStyle="#F7BE81";
				        ctx.rect(x + i*55 + b, y + j*50 + g, 20, 20);
				        ctx.stroke(); 
	  	    		}
	  	    		// Escoles
	  	    		if ((i == 2 && j == 5) || (i == 7 && j == 1)) {
	  				    ctx.fillStyle = "#FA5882";
				        ctx.fillRect(x + i*55, y + j*50 + g, 20, 20);
				        ctx.beginPath();
				        ctx.lineWidth="4";
				        ctx.strokeStyle="#FF0040";
				        ctx.rect(x + i*55, y + j*50 + g, 20, 20);
				        ctx.stroke();
	  	    		}
	  	    		// Parcs petits
	  	    		if ((i == 8 && j == 4)) {
				        ctx.beginPath();
				        ctx.lineWidth="4";
				        ctx.strokeStyle="#04B404";
				        ctx.rect(x + i*55, y + j*50 + g, 20, 20);
				        ctx.stroke();
	  				    ctx.fillStyle = "#58FA58";
				        ctx.fillRect(x + i*55, y + j*50 + g, 20, 20);
	  	    		}
	  	    	}
	  	    	if (i < 10 && i > 1) {
			    	ctx.fillStyle = "#F5D0A9";
			        ctx.fillRect(x + i*55, 100, 20, 20);
			        ctx.beginPath();
			        ctx.lineWidth="4";
			        ctx.strokeStyle="#F7BE81";
			        ctx.rect(x + i*55, 100, 20, 20);
			        ctx.stroke();
	  	    	}
	  	    }
	  	    // Hospital
			ctx.fillStyle = "#FA5882";
	        ctx.fillRect(645, 420, 20, 70);
	        ctx.beginPath();
	        ctx.lineWidth="4";
	        ctx.strokeStyle="#FF0040";
	        ctx.rect(645, 420, 20, 70);
	        ctx.stroke();
	        // Parc gran
	        ctx.beginPath();
	        ctx.lineWidth="4";
	        ctx.strokeStyle="#04B404";
	        ctx.rect(425, 520, 75, 70);
	        ctx.rect(315, 570, 350, 70);
	        ctx.stroke();
	        ctx.fillStyle = "#58FA58";
	        ctx.fillRect(425, 520, 75, 70);
	        ctx.fillRect(315, 570, 350, 70);
		}
		//var pattern = ctx.createPattern(streets_background, "no-repeat");
		//ctx.fillStyle = pattern;
		//ctx.fill();
  	}
  </script>


</html>
